name: Develop CI
on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Copy env example as env
        run: cp ./.env.example ./.env;
      
      - name: Run Dart Reporter
        run: sh ./.github/shell_scripts/dart_reporter.sh

      - name: Run Cobertura 
        run: sh ./.github/shell_scripts/cobertura.sh

      # - name: Commit files
      #   run: |
      #     git config --local user.name "Ommaty-App"
      #     git add ./coverage
      #     git commit -m "Adding the cobertura coverage file"
      # - name: Push changes
      #   uses: ad-m/github-push-action@master
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     force: true

      - uses: 5monkeys/cobertura-action@master
        with:
          path: ./coverage/coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 50
          only_changed_files: true

      - run: flutter pub get
