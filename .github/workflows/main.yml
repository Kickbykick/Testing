name: Develop CI
on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, synchronize, edited]
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      
      - name: Run Dart Reporter
        run: sh ./dart_reporter.sh

      - name: Run Cobertura 
        run: sh ./cobertura.sh

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
